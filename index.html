<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Challenge - Decodificador de Texto</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="cripto">
        <div class="cripto__header">
          <img class="cripto__header--logo" src="assets/img/logo.svg" />
          <h1>Alura Cripto-Uncripto App</h1>
        </div>
        <div class="cripto__alerta">
          <img src="assets/img/alertaCinza.svg" />
          <p>use apenas letras minusculas e sem acento.</p>
        </div>
        <div class="cripto__mensagem">
          <textarea
            id="textoCripto"
            class="cripto__mensagem--input"
            rows="4"
            placeholder="Digite ou cole seu texto aqui."
          ></textarea>
        </div>
        <div class="cripto__conteudo--acoes">
          <button id="botaoCriptografar" class="botao__primario">
            Criptografar
          </button>
          <button id="botaoDescriptografar" class="botao__secundario">
            Descriptografar
          </button>
        </div>
      </section>
      <section class="uncripto">
        <div
          id="uncripto__mensagem--container"
          class="uncripto__mensagem--container"
        >
          <figure class="uncripto__mensagem--figure">
            <img
              class="uncripto__mensagem--imagem"
              src="assets/img/criptoHolder.svg"
              alt="Ilustração de uma pessoa olhando um diamante através de uma lupa."
            />
            <figcaption class="uncripto__mensagem--texto">
              Nenhuma mensagem encontrada
            </figcaption>
            <p>
              Digite um texto que você deseja criptografar ou descriptografar.
            </p>
          </figure>
        </div>

        <div id="uncripto__mensagem--criptografada" class="uncripto__mensagem">
          <textarea
            id="resultadoCriptografia"
            class="uncripto__mensagem--input"
            rows="4"
            placeholder="Digite ou cole seu texto aqui."
          ></textarea>
        </div>

        <div id="botaoCopiarContainer" class="uncripto__acoes">
          <button id="botaoCopiar" class="botao__terciario">Copiar</button>
        </div>
      </section>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
